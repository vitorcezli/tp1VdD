    <head>

    <body>

        <div class="header">
            <h2> Title </h2>
			<h5> Sub-title </h5>
        </div>

        <div class="container highlighted-container">
            <!-- Search Bar -->
            <div class="row custom-row">                
                    <div class="input-group search-bar">
                          <input type="text" class="form-control" onchange="modificaTabelaParaBusca()" id="texto-busca">
                        <span class="input-group-btn">
                            <button class="btn btn-danger">
                                <i class="fa fa-search" aria-hidden="false"></i>

                        </span>  
                    </div>
            </div>

            <!-- Dinamic Table -->
            <div class="row custom-row">
                <div class="table-responsive">
                    <table id="tabela-dinamica" class="table table-hover">
                    <thead>
                        <tr>
                            <th onclick="ordenaPorColuna(0)"><a href="#">Date</a></th>
                            <th onclick="ordenaPorColuna(1)"><a href="#">Home Team</a></th>
                            <th onclick="ordenaPorColuna(2)"><a href="#">Away Team</a></th>
                            <th onclick="ordenaPorColuna(3)"><a href="#">Home Team Goals</a></th>
                            <th onclick="ordenaPorColuna(4)"><a href="#">Away Team Goals</a></th>
                        </tr>
                    </thead>
                    </table>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="row custom-row">
                <div class="pagination-area">
                    <!--button type="button" class="btn btn-default" id="previous-btn" onclick="avaliaBotaoPrevious()">Previous</button>

                            </a>
                        </li-->
                    </ul>
                </div>
            </div>
        </div>

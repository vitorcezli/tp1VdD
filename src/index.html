<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>Tabela Dinâmica</title>        
        <link rel="icon" type="image/x-icon" href="vendors/img/favicon-table.ico">
        <!-- CSS style -->
        <link href="vendors/css/bootstrap.min.css" rel="stylesheet">
        <link href="assets/css/style.css" rel="stylesheet">
        <!-- Icons -->
        <link rel="stylesheet" href="vendors/css/font-awesome.min.css">
    </head>

    <body>

        <div class="header">
            <h2> Tabela Dinâmica </h2>
        </div>

        <div class="container highlighted-container">
            <!-- Search Bar -->
            <div class="row custom-row">                
                    <div class="input-group search-bar">
                          <input type="text" class="form-control" onchange="modificaTabelaParaBusca()" id="texto-busca">
                        <span class="input-group-btn">
                            <button class="btn btn-danger">
                                <i class="fa fa-search" aria-hidden="true"></i> <span>BUSCAR</span>
                            </button>
                        </span>  
                    </div>
            </div>

            <div class="row">
                <br>
            </div>

			<!-- Dinamic thead-->
			<div id="dinamic-thead" class="row custom-row"></div>
            <!-- Dinamic Table -->
            <div id="out-container" class="row custom-row">
                <div id="scroll-container" class="table-responsive">
                    <table id="tabela-dinamica" class="table table-hover">
                        <thead id="table-header">
                        </thead>
                    </table>
                </div>
            </div>
            
            <!-- Pagination -->
            <div class="row custom-row">
                <div class="pagination-area">
                    <ul class="pagination">
                    </ul>
                </div>
            </div>
        </div>

		<footer class="custom-footer">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						Desenvolvido por: Alexander Decker, Eduardo Pinto, Otávio Augusto e Vitor Cézar.
						<br>
						Visualização de Dados - 2017/1
					</div>
				</div>
			</div>
    	</footer>
    </body>

    <!--   Core JS Files   -->
    <script src="vendors/js/jquery-3.2.1.min.js"></script>
    <script src="vendors/js/bootstrap.min.js"></script>
    <script src="vendors/js/d3.min.js"></script>
    <script src="assets/js/funcoesTabela.js"></script>
    <script src="assets/js/extra.js"></script>
</html>
